<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Lady Francis Primary School </title>
</head>
<main class="'login-page">
    <section class="login-card">

        <div class="login-tabs">
            <button class="login-tab active" data-role="staff">Staff Login</button>
            <button class="login-tab" data-role="guardian">Guardian Login</button>
        </div>

        <div class="tab-underline-wrapper">
            <div class="tab-underline staff-underline active"></div>
            <div class="tab-underline guardian-underline"></div>
        </div>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>

            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="forgot-wrapper">
                <a href="#" class="forgot-link">Forgot Password</a>
            </div>

            <button type="submit" class="login-button">
                Login
            </button>
        </form>

        <div class="signup-wrapper">
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </section>
</main>

<body>

</body>

<header class="header">
    <img src="LadyFrancisLogo.png" alt="School Logo" class="logo">
</header>

</html>
