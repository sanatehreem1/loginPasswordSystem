<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardian Profiles - Lady Francis School</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <ul class="nav nav-tabs">
          <a class="navbar-brand" href="#" id="navbar__school-name">
            <img
              src="/logo.png"
              alt="Logo"
              width="34"
              height="34"
              class="d-inline-block align-text-top"
            />
            Lady Francis School
          </a>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Guardian Profiles</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teacher Profiles</a>
          </li>
        </ul>

        <div id="search-logout" class="d-flex">
          <form class="d-flex" role="search" id="search__form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search__input"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search__button"
            >
              Search
            </button>
          </form>
          <button id="logout__button">
            <a href="/index.html">Logout</a>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div>
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="/guardian-profiles/guardian.png"
                class="img-fluid rounded-start"
                alt="Guardian's profile picture"
              />
            </div>
            <div class="col-md-8">
              <!-- Guardian -->
              <div id="guardian" class="card-body">
                <!-- Guardian Name and Verification Status -->
                <div id="guardian__name-verification">
                  <h1 class="card-title">Jane Doe</h1>
                  <span id="guardian__verification"
                    >verification status:
                    <span>verified</span>
                  </span>
                </div>
                <!-- Guardian Details -->
                <div id="guardian__details">
                  <span id="guardian__email">email: janedoe@gmail.com</span>
                  <span id="guardian__phone">phone: 07124456789</span>
                  <span id="guardian__address"
                    >address: 64 High Street, London</span
                  >
                </div>
                <div id="guardian__actions">
                  <button id="guardian">Edit Guardian Details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Children & Actions -->
      <div id="children-actions">
        <!-- Children -->
        <div id="children">
          <h2>Children</h2>
          <div class="card w-250 mb-3 children__child">
            <div class="card-body children__child-body">
              <div class="children__details">
                <h5 class="card-title">Robert Doe</h5>
                <p class="card-text">Year 3 - Maple Class</p>
              </div>
              <button href="" class="">View Student Info</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Actions -->
    <div id="actions">
      <h2>Actions</h2>
      <div id="actions__button-group">
        <button>Edit children details</button>
        <button>Reset user password</button>
        <button>Lock account</button>
        <button>Delete profile</button>
      </div>
    </div>
  </body>
</html>
